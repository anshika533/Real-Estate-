    <a href="https://wa.me/91{{ property.agent_phone }}?text=Hi! I'm interested in your property '{{ property.title }}'" class="btn btn-success mt-2" target="_blank">
      Message Owner on WhatsApp
    </a>
    {% if property.brochure %}
    <div class="mt-4">
      <a href="{{ property.brochure.url }}" class="btn btn-outline-primary" download>ðŸ“Ž Download Brochure</a>
