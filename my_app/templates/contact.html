{% extends "common.html" %}
{% block content %}

<style>
  .contact-hero {
    background-image: url("https://t4.ftcdn.net/jpg/04/53/04/79/360_F_453047901_4T2oIZDhFKG4gmOKPG4lyhI5xMgU1x8S.jpg");
    background-size: cover;
    background-position: center;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 1px 1px 2px black;
  }

  .contact-hero h1 {
    color:#377cdf;
    font-size: 3rem;
    font-weight: bold;
  }

  .form-container {
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .form-control::placeholder {
    color: #999;
  }

  textarea.form-control {
    resize: none;
  }
</style>

<div class="container-fluid contact-hero">
  <h1>Get in Touch With Us</h1>
</div>

<div class="container form-container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" name="email" id="email" required placeholder="example@email.com" />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" name="subject" id="subject" required placeholder="Subject of your message" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" rows="5" required placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Send Message</button>
      </form>
    </div>
     <div class="col-lg-5 mt-4 mt-lg-0">
      <h5>Contact Info</h5>
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Email:</strong> info@realestate.com</p>
      <p><strong>Address:</strong> Haldwani, Uttarakhand, India</p>
    </div>
  </div>
</div>

<div class="container">
    <div class="map-responsive mt-3">
        <iframe src="https://maps.google.com/maps?q=haldwani&t=&z=13&ie=UTF8&iwloc=&output=embed"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
</div>

{% endblock %}
