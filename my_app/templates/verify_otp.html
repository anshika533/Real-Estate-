{% extends "common.html" %}
{% block content %}
<div class="container mt-5">
  <div class="col-md-8 offset-md-2 bg-white shadow rounded p-5 text-center">
    <h4>Enter OTP sent to your mobile</h4>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" class="form-control mb-3" required />
      <button type="submit" class="btn btn-success">Verify</button>
    </form>
    {% if error %}
      <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
