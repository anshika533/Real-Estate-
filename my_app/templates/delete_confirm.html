{% extends "common.html" %}
{% block content %}

<!-- Bootstrap Modal -->
<div class="modal fade show" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-modal="true" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">

      <form method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to delete this lease?</p>
         
        </div>

        <div class="modal-footer">
          <a href="{% url 'lease_properties' %}" class="btn btn-secondary w-100">Cancel</a>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Optional: Redirect if user presses ESC or clicks outside -->
<script>
  document.addEventListener('keydown', function(event) {
    if (event.key === "Escape") {
      window.location.href = "{% url 'lease_properties' %}";
    }
  });

  document.addEventListener('click', function(event) {
    const modal = document.querySelector('.modal-content');
    if (!modal.contains(event.target)) {
      window.location.href = "{% url 'lease_properties' %}";
    }
  });
</script>

{% endblock %}
