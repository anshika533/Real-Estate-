{% extends 'common.html' %}
{% block content %}

<style>
  .property-container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .property-container h2 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 30px;
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section h4 {
    border-left: 5px solid #d32f2f;
    padding-left: 10px;
    margin-bottom: 15px;
    font-weight: 600;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 6px;
    color: #444;
  }

  input[type="text"],
  input[type="tel"],
  input[type="email"],
  input[type="file"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f9f9f9;
  }

  .radio-group,
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 8px;
  }

  .radio-group label,
  .checkbox-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  button[type="submit"] {
    background: #d32f2f;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 20px;
  }

  button[type="submit"]:hover {
    background: #b71c1c;
  }

  @media (min-width: 768px) {
    .two-columns {
      display: flex;
      gap: 30px;
    }

    .form-group.half {
      width: 48%;
    }
  }
</style>

<div class="container property-container">
  <h2>Post Your Property</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Personal Details -->
    <div class="form-section">
      <h4>Personal Details</h4>

      <div class="form-group">
        <label>I am</label>
        <div class="radio-group">
          <label><input type="radio" name="user_type" value="Owner"> Owner</label>
          <label><input type="radio" name="user_type" value="Agent"> Agent</label>
          <label><input type="radio" name="user_type" value="Builder"> Builder</label>
        </div>
      </div>

      <div class="two-columns">
        <div class="form-group half">
          <label>Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group half">
          <label>Mobile</label>
          <input type="tel" name="mobile" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
      </div>
    </div>

    <!-- Property Details -->
    <div class="form-section">
      <h4>Property Details</h4>

      <div class="form-group">
        <label>Property For</label>
        <div class="radio-group">
          <label><input type="radio" name="purpose" value="Sale"> Sale</label>
          <label><input type="radio" name="purpose" value="Rent"> Rent/Lease</label>
          <label><input type="radio" name="purpose" value="PG"> PG/Hostel</label>
        </div>
      </div>

      <div class="form-group">
        <label>Property Type</label>
        <select name="property_type" required>
          <option value="">Select Property Type</option>
          <option value="Flat">Flat</option>
          <option value="Villa">Villa</option>
          <option value="Plot">Plot</option>
        </select>
      </div>
    </div>

    <!-- Location -->
    <div class="form-section">
      <h4>Property Location</h4>

      <div class="two-columns">
        <div class="form-group half">
          <label>City</label>
          <input type="text" name="city" required>
        </div>
        <div class="form-group half">
          <label>Locality</label>
          <input type="text" name="location" required>
        </div>
      </div>
    </div>

    <!-- Agreements -->
    <div class="form-section">
      <div class="checkbox-group">
        <label><input type="checkbox" required> I agree to Terms & Conditions</label>
        <label><input type="checkbox"> I want to receive responses on WhatsApp</label>
      </div>
    </div>

    <!-- Upload Images -->
    <div class="form-section">
      <label>Upload Images</label>
      <input type="file" name="images" multiple>
    </div>

    <button type="submit">Post Property</button>
  </form>
</div>

{% endblock %}
