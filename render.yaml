services:
  - type: web
    name: my-django-blog
    env: python
    buildCommand: >
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: gunicorn my_project.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: my_project.settings
      - key: PYTHON_VERSION
        value: 3.9
